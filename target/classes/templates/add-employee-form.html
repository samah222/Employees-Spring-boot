<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>
        Add Employees
    </h2>
    <hr/>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Enter your name" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{email}" placeholder="Enter your email" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{department}" placeholder="Enter your department" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{phone}" placeholder="Enter your phone" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{jobTitle}" placeholder="Enter your job title" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{salary}" placeholder="Enter your job salary" class="form-control col-4 mb-4" />
        <button type="submit" class="btn btn-primary ">Send</button>
        <input type="hidden" th:field="*{Id}"/>
    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>

</div>

</body>
</html>
